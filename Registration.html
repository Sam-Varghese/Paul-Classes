<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      class="input"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Font 1 -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />

    <!-- Font 2 -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylings.css" />
    <title>Registration</title>
  </head>
  <body>
    <h1 align="center" class="headings">Registration</h1>
    <div align="center"><button class="button">Import Data</button></div>
    <form>
      <label for="FName" class="text">First name of student: </label>
      <input
        type="text"
        id="FName"
        class="input"
        name="First Name"
        placeholder="First name"
      /><br />
      <label for="LName" class="text">Last name of student: </label>
      <input
        type="text"
        id="LName"
        class="input"
        name="Last Name"
        placeholder="Last name"
      /><br />
      <label for="Class" class="text">Class of student: </label>
      <input
        type="text"
        id="Class"
        class="input"
        name="Class"
        placeholder="Class"
      /><br />
      <label for="School" class="text">School of student: </label>
      <input
        type="text"
        id="School"
        class="input"
        name="School"
        placeholder="School name"
      /><br />
      <label for="Contact Number 1" class="text"
        >First contact number of student:
      </label>
      <input
        type="number"
        id="Contact Number 1"
        class="input"
        name="Contact Number 1"
        placeholder="First contact number"
      /><br />
      <label for="Contact Number 2" class="text"
        >Second contact number of student:
      </label>
      <input
        type="number"
        id="Contact Number 2"
        class="input"
        name="Contact Number 2"
        placeholder="Second contact number"
      /><br />
      <label for="EMail ID" class="text">EMail ID of student: </label>
      <input
        type="email"
        id="EMail ID"
        class="input"
        name="EMail ID"
        placeholder="EMail ID"
      /><br />
      <label for="Mode" class="text">Mode of attending: </label>
      <input
        type="text"
        id="Mode"
        class="input"
        name="Mode"
        placeholder="Online/ Offline"
      /><br />
      <label for="Fathers Business" class="text">Fathers business: </label>
      <input
        type="text"
        id="Fathers Business"
        class="input"
        name="Fathers Business"
        placeholder="Fathers business"
      /><br />
      <label for="Date Of Admission" class="text"
        >Date Of Admission of student:
      </label>
      <input
        type="date"
        id="Date Of Admission"
        class="input"
        name="Date Of Admission"
      /><br />
      <label for="Address" class="text">Address of student: </label>
      <input
        type="text"
        id="Address"
        class="input"
        name="Address"
        placeholder="Address"
      /><br />
      <input type="reset" class="button">
    </form>
    <div align="center">
      <button class="button">Submit</button
      >
    </div>
  </body>
</html>
